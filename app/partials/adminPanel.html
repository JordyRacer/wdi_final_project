<body>

<div class="container">

   
         <div class="row">
                 
                 <div class="col-lg-12">

                        <h2 class="page-header">Your brewing profile</h2> </div>
                                   </br>    
                                      
                            <div class="col-md-4 text-center">

                                    <!-- main user image  -->

                                <div class="thumbnail">
                                        <img class="img-responsive" ng-src="{{ctrl.newAccount.user.image}}" alt="">
                                        <div class="caption">
                                            <h4>{{ctrl.newAccount.user.name}}<br>
                                                <small>Brewmaster</small>
                                            </h4>
                                            <p>{{ctrl.newAccount.user.email}}</p>
                                            
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 backgroundgrey text-center">
                                    <div class="thumbnail">
                                        <div class="caption">
                                            <h4>{{ctrl.newAccount.brewery.name}}<br>
                                                
                                            </h4>
                                                 <p>{{ctrl.newAccount.brewery.street}}</p>

                                                 <p>{{ctrl.newAccount.brewery.description}}</p>

                                                         <ul class="list-inline">
                                                            <li><a ng-href="{{ctrl.newAccount.brewery.facebook}}"><i class="fa fa-2x fa-facebook-square"></i></a>
                                                            </li> 
                                                            <li><a ng-href="{{ctrl.newAccount.brewery.instagram}}"><i class="fa fa-2x fa-instagram"></i></a>
                                                            </li>
                                                            <li><a ng-href="{{ctrl.newAccount.brewery.twitter}}"><i class="fa fa-2x fa-twitter-square"></i></a>
                                                            </li>
                                                         </ul>

                                                        </br>                                            	
                                                   </div>
                                              </div>
                                        </div>
                                        

                                        <div class="col-md-4 backgroundgrey text-center col-center">
                                            <div class="thumbnail">
                                                <div class="caption text-center">

                                                            <!-- brewery main image -->

                                                              <div class="polaroid">
                                                                    <img class="img-responsive" ng-src="{{ctrl.newAccount.brewery.image_main}}" alt=""> 

                                                                <!--  <img class="img-responsive" src="img/lansdownebrewery.jpg" alt="">  -->  

                                                              </div>
                                                       </div>
                                            
                                                </div>
                        
                                        </div>
                         
                         </div>
                   </div> 
             </div>     
         

    <div class="row">
        <div class="col-lg-4">
            <div class="container">

                                <h2 class="page-header">Your Beers</h2>
                    	         
                    			        <div class="col-md-4 col-sm-4 col-xs-6">
                    		                <div class="thumbnail" ng-repeat="beer in ctrl.dbService.newAccount.beers">
                    		                    <img class="img-responsive" ng-src="{{beer.image}}" alt="">
                    		                    <div class="caption">
                    		                      
                    		                            <h4>{{beer.name}}</h4>
                                                    <!-- <p>{{ctrl.newAccount.beer.description}}</p> -->
                    		                              <p>{{beer.type}}</p>
                    		                        
                    		                    </div>
                    		                </div>
                    		            </div>  

            </div>
        </div>
    </div>
         

    <div class="row">
        <div class="col-lg-12">
            <div class="container">       

                <button  class="btn btn-primary btn-md" ui-sref="home">Logout</button>


            </div>
        </div>
    </div>  

        
</body>
